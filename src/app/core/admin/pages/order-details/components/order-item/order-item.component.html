<div class="grid grid-cols-12 items-center gap-4">
  <div class="col-span-1">
    <img
      src="{{ prefixImage }}/images/1576b4f97487fc26e2d6779268d99d58.jpg"
      alt=""
      class="w-full"
    />
  </div>
  <div class="h-full col-span-5 flex flex-col gap-4 items-start">
    <p class="text-xl font-semibold">{{ productData?.productName }}</p>
    <p class="text-sub">{{ productVariant }} - x {{ quantity | number }}</p>
  </div>
  <div class="col-span-3 flex flex-col items-start h-full">
    <p class="w-full text-center text-xl font-semibold">
      ${{ productData?.productPrice }}
    </p>
  </div>
  <div class="col-span-3 flex flex-col items-start h-full">
    <p class="w-full text-center text-2xl font-bold">
      ${{ (productData?.productPrice ?? 0) * quantity | number }}
    </p>
  </div>
</div>
