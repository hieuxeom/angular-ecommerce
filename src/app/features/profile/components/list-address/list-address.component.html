<p-toast />
<section class="w-full p-4 flex flex-col gap-4">
  <header class="flex justify-between items-center gap-2">
    <div class="flex flex-col gap-2">
      <h5 class="font-bold">List address</h5>
      <p class="italic">Manage your list addresses</p>
    </div>
    <div>
      <button
        [routerLink]="['new']"
        class="btn btn-icon btn-r-full btn-primary"
      >
        <i class="fa-solid fa-plus"></i>New address
      </button>
    </div>
  </header>
  <app-hr />
  <main class="w-full flex flex-col gap-2">
    <address-block
      *ngFor="let address of listAddresses"
      [addressData]="address"
      (onDelete)="onDeleteAddress($event)"
    />
  </main>
</section>
