<p-toast />
<section class="w-full p-4 flex flex-col gap-4">
  <header class="flex justify-between gap-2">
    <h5 class="font-bold">Edit address</h5>
    <button
      [routerLink]="['/profile', 'list-address']"
      class="btn btn-primary btn-r-full"
    >
      <i class="fa-solid fa-angle-left"></i>
      Back
    </button>
  </header>
  <app-hr />
  <main class="w-full flex flex-col gap-2">
    <app-address-box
      (onSave)="onSaveAddress($event)"
      [isEdit]="true"
      [addressData]="addressData"
    />
  </main>
</section>
